eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

spring:
  data:
    redis:
      sentinel:
        master:
          host: ${REDIS_HOST}
          port: ${REDIS_PORT}
        nodes:
          - ${REDIS_HOST}:${REDIS_SENTINEL_PORT1}
          - ${REDIS_HOST}:${REDIS_SENTINEL_PORT2}
          - ${REDIS_HOST}:${REDIS_SENTINEL_PORT3}
      timeout: 10000
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/users/**
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/**
        - id: commerce-service
          uri: lb://commerce-service
          predicates:
            - Path=/api/v1/products/**, /api/v1/stocks/**, /api/v1/orders/**, /api/v1/pre-orders/**, /api/v1/vendors/**, /actuator/prometheus
        - id: delivery-service
          uri: lb://delivery-service
          predicates:
            - Path=/api/v1/deliveries/**
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/v1/notification/**
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/v1/payments/**
      discovery:
        locator:
          enabled: true

server:
  port: ${GATEWAY_SERVER_PORT}

service:
  jwt:
    secret-key: ${JWT_SECRET_KEY}

management:
  endpoints:
    web:
      exposure:
        include: prometheus
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_ENDPOINT}
  tracing:
    sampling:
      probability: 0.2