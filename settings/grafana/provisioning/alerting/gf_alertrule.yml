apiVersion: 1
groups:
  - orgId: 1
    name: server
    folder: pickple
    interval: 30s
    rules:
      - uid: ee0x3l4g5qkn4d
        title: server-alert
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: PBFA97CFB590B2093
            model:
              disableTextWrap: false
              editorMode: builder
              expr: up{job="eureka-server"}
              fullMetaSearch: false
              includeNullMetadata: true
              instant: true
              intervalMs: 1000
              legendFormat: __auto
              maxDataPoints: 43200
              range: false
              refId: A
              useBackend: false
